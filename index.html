<body>

<div id = "quiztotal" style="margin-left:25px; background-color: #FBF8EF; height: auto; width:615px; border:2px solid orange;">

 <p align = "center" style="font-size:24pt; font-family:굴림; font-weight:bold">
   [1학년2학기] 테스트10씩 세어보세요</p>
<div id="wrongcheck" style="display:none;">
   <font size=5px; font-family:돋움; weight:bold> 틀린문제 목록 </font><br></br>
   <font size=4.5px; font-family:돋움;>
   <div id="wrongq1" style="display:none;">
     Q1. 10개의 묶음으로 세어 봅시다. <a href="javascript:wrongquizshow(1);" style="font-weight:bold;">다시풀기</a><br></br>

     Q2. 5개의 묶음으로 세어 봅시다. <a href="javascript:wrongquizshow(2);" style="font-weight:bold;">다시풀기</a><br></br>
   </div>

 </font>

 <!--주관식 문제소개1-->
 <div id="cho1" style="display:block;" >
<div id = "quizstart" style="height: auto; width:615px; border-bottom:2px double orange;">
  <img style="margin-left:20px" src="/BaroQuiztemplet/images/quiz1.png" />
<p style="margin-left:20px; font-size:20pt; font-family:굴림; font-weight:bold" >
  Q1. 10묶음이 1개이면 몇 묶음인가요?.
</p>
<form name="form1" style="margin-left:20px">
  <font size=6px; >
 <input type="text" name="quiz1" value=""><br>
 </font>
 <div id="checktrue1" style="margin:0px 0 0 0px; display:none;" >
   <img src="/BaroQuiztemplet/images/checktrue.png"/>
 </div>
 <div id="checkfalse1" style="margin:0px 0 0 0px; display:none;" >
   <img src="/BaroQuiztemplet/images/checkflase.png"/>
 </div>
 <div id="check-next" style="margin:20px 0 0 250px; display:inline;">
 <!--정답확인-->
  <img src="/BaroQuiztemplet/images/checkbtn.png" onclick="myFucntion1()"/>
</form>
<!--다음페이지-->
<img id="nextq1" style="display:inline;" src="/BaroQuiztemplet/images/wrongcheckbtn.png" onclick="gonext(this)"/>
<img id="wrongnextq1" style="display:none;" src="/BaroQuiztemplet/images/wrongnextbtn.png" onclick="wrongquizshow(this)"/>

<!--주관식 문제소개2-->
 <div id="cho2" style="display:none;" >

  <img style="margin-left:20px" src="/BaroQuiztemplet/images/quiz2.png" />
<p style="margin-left:20px; font-size:20pt; font-family:굴림; font-weight:bold" >
  Q2. 10묶음이 3개이면 몇 묶음인가요?.
</p>
<form name="form2" style="margin-left:20px">
  <font size=6px; >
 <input type="text" name="quiz2" value=""><br>

  <div id="checktrue2" style="margin:0px 0 0 0px; display:none;" >
   <img src="/BaroQuiztemplet/images/checktrue.png"/>

 <div id="checkfalse2" style="margin:0px 0 0 0px; display:none;" >
   <img src="/BaroQuiztemplet/images/checkflase.png"/>
 </div>
 <div id="check-next" style="margin:20px 0 0 250px; display:inline;">
 <!--정답확인-->
  <img src="/BaroQuiztemplet/images/checkbtn.png" onclick="myFucntion2()"/>
</form>
<!--다음페이지-->
<img id="nextq2" style="display:inline;" src="/BaroQuiztemplet/images/wrongcheckbtn.png" onclick="gonext(this)"/>
<img id="wrongnextq2" style="display:none;" src="/BaroQuiztemplet/images/wrongnextbtn.png" onclick="wrongquizshow(this)"/>

</div>

 <!--주관식 문제소개3-->
 <div id="cho3" style="display:none;" >
<div id = "quizstart" style="height: auto; width:615px; border-bottom:2px double orange;">
  <img style="margin-left:20px" src="/BaroQuiztemplet/images/quiz3.png" />
<p style="margin-left:20px; font-size:20pt; font-family:굴림; font-weight:bold" >
  Q3. 10묶음이 3개이면 몇 묶음인가요?.
</p>
<form name="form3" style="margin-left:20px">
  <font size=6px; >
 <input type="text" name="quiz3" value=""><br>
 </font>
 <div id="checktrue3" style="margin:0px 0 0 0px; display:none;" >
   <img src="/BaroQuiztemplet/images/checktrue.png"/>
 </div>
 <div id="checkfalse3" style="margin:0px 0 0 0px; display:none;" >
   <img src="/BaroQuiztemplet/images/checkflase.png"/>
 </div>
 <div id="check-next" style="margin:20px 0 0 250px; display:inline;">
 <!--정답확인-->
  <img src="/BaroQuiztemplet/images/checkbtn.png" onclick="myFucntion3()"/>
</form>
<!--다음페이지-->
<img id="nextq9" style="display:inline;" src="/BaroQuiztemplet/images/wrongcheckbtn.png" onclick="gonext(this)"/>
<img id="wrongnextq3" style="display:none;" src="/BaroQuiztemplet/images/wrongnextbtn.png" onclick="wrongquizshow(this)"/>

</div>
</div>
</div>




</div>

  <script type="text/javascript">
  var wrongcheckcnt = new Array();

  function myFucntion1() {
   checkresult_set(1)
   if(form3.quiz3.value=="10"){

  checkresult_true(1);
   }else{
     wrongcheckcnt[0] = 1;
     checkresult_flase(1);
   }

  }

  function myFucntion2() {
  checkresult_set(2)
   if(form3.quiz3.value=="20"){

  checkresult_true(2);
   }else{
     wrongcheckcnt[1] = 1;
     checkresult_flase(2);
   }
  }

  function myFucntion3() {
   checkresult_set(3)
   if(form3.quiz3.value=="30"){

  checkresult_true(3);
   }else{
     wrongcheckcnt[2] = 1;
     checkresult_flase(3);
   }


 }




   function gonext(id){
    var num = (id.id).substr(5,1);
    if(num==1){
     document.getElementById('cho1').style.display='none';
     document.getElementById('cho2').style.display='block';
     document.getElementById('cho3').style.display='none';

    }

        if(num==2){
     document.getElementById('cho1').style.display='none';
     document.getElementById('cho2').style.display='none';
     document.getElementById('cho3').style.display='block';

    }

      if(num==9){
     document.getElementById('cho1').style.display='none';
     document.getElementById('cho2').style.display='none';
     document.getElementById('cho3').style.display='none';
     document.getElementById('wrongcheck').style.display='block';
     for(var i=0; i<wrongcheckcnt.length; i++){
       if(wrongcheckcnt[i] == 1){
         var z = i+1;
         document.getElementById("wrongq"+z).style.display='block';
              }
          }
    for(var i=0; i<wrongcheckcnt.length; i++){
            wrongcheckcnt[i] = 0;
          }
      }

  }

 var x = 0;
  function hintshow(x){
   var con = document.getElementById("hint"+x);
   if(con.style.display=='none'){
    con.style.display = 'block';
   }else{
    con.style.display = 'none';
   }
  }

   function checkresult_true(x){
    var con = document.getElementById("checktrue"+x);
     con.style.display = 'inline';
      }

  function checkresult_flase(x){
    var con = document.getElementById("checkfalse"+x);
    con.style.display = 'inline';
      }

  function checkresult_set(x){
    var con1 = document.getElementById("checktrue"+x);
    con1.style.display = 'none';
    var con2 = document.getElementById("checkfalse"+x);
    con2.style.display = 'none';

  }

  function wrongquizshow(x){
    gonext(nextq9);
    var con3 = document.getElementById("cho"+x);
     con3.style.display = 'block';

     var con4 = document.getElementById("wrongnextq"+x);
      con4.style.display = 'inline';


     var con5 = document.getElementById("nextq"+x);
     con5.style.display = 'none';

      }



 </script>



</body>
